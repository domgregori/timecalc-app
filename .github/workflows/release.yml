name: Build Release APK

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.0)"
        required: true

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Write local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Restore Gradle cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle/libs.versions.toml') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Restore Android SDK cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.android
            $ANDROID_SDK_ROOT
          key: android-sdk-${{ runner.os }}-sdk36
          restore-keys: |
            android-sdk-${{ runner.os }}-

      - name: Restore keystore
        run: |
          echo "${{ secrets.TIMECALC_KEYSTORE_B64 }}" | base64 -d > timecalc-release.jks

      - name: Build release
        env:
          TIMECALC_KEYSTORE_PASSWORD: ${{ secrets.TIMECALC_KEYSTORE_PASSWORD }}
          TIMECALC_KEY_PASSWORD: ${{ secrets.TIMECALC_KEY_PASSWORD }}
          TIMECALC_KEY_ALIAS: ${{ secrets.TIMECALC_KEY_ALIAS }}
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Save Gradle cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle/libs.versions.toml') }}

      - name: Save Android SDK cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.android
            $ANDROID_SDK_ROOT
          key: android-sdk-${{ runner.os }}-sdk36

      - name: Rename APK
        run: |
          VERSION="${{ github.ref_name }}"
          if [ -z "$VERSION" ]; then
            VERSION="dev"
          fi
          cp app/build/outputs/apk/release/app-release.apk "TimeCalc_${VERSION}.apk"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: TimeCalc_*.apk
          tag_name: ${{ github.ref_name || inputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
